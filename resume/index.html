    <script type="module">
      import { h, render } from "https://esm.sh/preact";
      import { useState, useEffect } from "https://esm.sh/preact/hooks";
      import htm from "https://esm.sh/htm";
      const apiUrl = "https://resumai.fly.dev";

      const html = htm.bind(h);
      const exampleQuestions = [
        "What are Brian's areas of expertise?",
        "Does Brian have any open source contributions?",
        "What are some of Brian's personal projects?",
      ];
      const topics = [
        { label: "Experience", icon: "../assets/briefcase.svg" },
        { label: "Tech", icon: "../assets/tech.svg" },
        { label: "Education", icon: "../assets/education.svg" },
        { label: "Personal projects", icon: "../assets/beaker.svg" },
        { label: "Open source", icon: "../assets/star.svg" },
      ];
      const personas = [
        { label: "Normal", value: "normal" },
        { label: "Friendly", value: "friendly" },
        { label: "Poet", value: "poet" },
        { label: "Rapper", value: "rapper" },
      ];
      const languages = [
        { label: "English ðŸ‡¬ðŸ‡§", value: "en" },
        { label: "Spanish ðŸ‡ªðŸ‡¸", value: "es" },
        { label: "French ðŸ‡«ðŸ‡·", value: "fr" },
        { label: "German ðŸ‡©ðŸ‡ª", value: "de" },
        { label: "Italian ðŸ‡®ðŸ‡¹", value: "it" },
        { label: "Portuguese ðŸ‡µðŸ‡¹", value: "pt" },
      ];

      function ExampleQuestion(props) {
        const { question, onClick } = props;
        return html`<button
          class="bg-slate-100 dark:bg-slate-600 px-3 py-4 rounded-md hover:bg-slate-200 dark:hover:bg-slate-500 transition w-full"

          "${question}"

      }
      //
      // <div
      //         className="flex flex-col md:flex-row md:space-x-4 md:space-y-0 space-x-0 space-y-2 mt-2 mb-2"
      // >
      //   ${exampleQuestions.map((question) => {
      //   return html`<${ExampleQuestion}
      //           question=${question}
      //           onClick=${sendChatMessage}
      //         />`;
      // })}
      // </div>

      function WelcomeState(props) {
        const { sendChatMessage } = props;
        return html`<div class="text-center">
          <span class="text-lg font-medium">
            Ask me anything about Brian's resume, or pick a topic below:
          </span>
          <div
            class="flex flex-row flex-wrap gap-2 mt-2 text-sm items-center justify-center"
          >
            ${topics.map((topic) => {
              return html`<button
                class="bg-slate-100 dark:bg-slate-600 px-3 py-4 rounded-md hover:bg-slate-200 dark:hover:bg-slate-500 transition flex flex-row space-x-1.5 items-center"
                onClick=${() =>
                  sendChatMessage(
                    `Tell me about Brian's ${topic.label.toLowerCase()}`
                  )}
              >
                <img alt="avatar" class="w-4 h-4" src="${topic.icon}" />
                <span>${topic.label}</span>
              </button>`;
            })}
          </div>
        </div>`;
      }

      const chatMessageAvatarMap = {
        user: "../assets/user.svg",
        bot: "../assets/magic.svg",
      };

      function ChatMessage(props) {
        const { message, actor, isLoading } = props;
        const classes =
          actor === "bot"
            ? "bg-slate-200 dark:bg-slate-700"
            : "bg-slate-100 dark:bg-slate-600 flex-row-reverse text-right";
        return html`<div
          class="px-4 py-8 font-medium dark:font-normal rounded-md flex flex-row gap-2 ${classes}"
        >
          <img
            alt="avatar"
            class="w-6 h-6"
            src="${chatMessageAvatarMap[actor]}"
          />
          <md-block>${message}</md-block>
        </div>`;
      }

      function ChatMessageLog(props) {
        const { isLoading, history, startAgain } = props;
        return html`
          <div class="grow overflow-y-scroll">
            <div class="space-y-2">
              ${history.map((item) => {
                return html`<${ChatMessage}
                  message=${item.message}
                  actor=${item.actor}
                  isLoading=${isLoading}
                />`;
              })}
            </div>
            ${!isLoading && history.length > 0
              ? html`<button
                  class="rounded-md bg-slate-50 dark:bg-slate-600 px-3 py-4 mt-2 w-full border-2 border-slate-200 dark:border-slate-400"
                  onClick=${startAgain}
                >
                  Start again
                </button>`
              : null}
            <div id="chat-message-log-end"></div>
          </div>
        `;
      }

      // function ConfigurationSelect(props) {
      //   const { options, selected, onChange } = props;
      //   return html`
      //     <div class="flex flex-col">
      //       <label class="text-sm font-medium">${label}</label>
      //       <select
      //         class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-2 border-slate-300 focus:outline-none focus:ring-0 focus:border-slate-900 dark:focus:border-slate-100 dark:text-slate-800 bg-white dark:bg-slate-200 transition sm:text-sm rounded-md"
      //         value=${selected}
      //         onChange=${(e) => onChange(e.target.value)}
      //       >
      //         ${options.map((option) => {
      //           return html`<option value=${option.value}>
      //             ${option.label}
      //           </option>`;
      //         })}
      //       </select>
      //     </div>
      //   `;
      // }

      function ChatMessageInput(props) {
        const {
          message,
          handleInput,
          clicked,
          persona,
          setPersona,
          language,
          setLanguage,
        } = props;
        return html`
          <div class="flex flex-col">
            <div
              class="flex mt-2 flex-row justify-between space-x-2 rounded-md px-4 md:px-6 py-3 border-2 border-slate-300 w-full border-1 dark:border-slate-700 focus-within:border-slate-900 dark:focus-within:border-slate-100 dark:text-slate-800 bg-white dark:bg-slate-200 transition"
            >
              <input
                class="w-full focus:outline-none focus:ring-0 bg-transparent"
                placeholder="Ask me anything"
                type="text"
                value=${message}
                onInput=${handleInput}
                onkeydown=${(e) => {
                  if (e.key === "Enter") {
                    clicked();
                  }
                }}
              />
              <button
                class="focus:outline-none focus:ring-0"
                onClick=${clicked}
              >
                <img
                  height="24"
                  width="24"
                  class="invert-0"
                  src="../assets/airplane.svg"
                  alt="send"
                />
              </button>
            </div>
          </div>
        `;
      }

      function App() {
        const [message, setMessage] = useState("");
        const [persona, setPersona] = useState({
          label: "Normal",
          value: "normal",
        });
        const [language, setLanguage] = useState({
          label: "English ðŸ‡¬ðŸ‡§",
          value: "en",
        });
        const [isLoading, setIsLoading] = useState(false);
        const [history, setHistory] = useState([]);

        const scrollIntoView = () => {
          const chatWindowElement = document.getElementById(
            "chat-message-log-end"
          );
          chatWindowElement.scrollIntoView({ behavior: "smooth" });
        };

        const sendChatMessage = async (message) => {
          const currentHistory = [...history];
          currentHistory.push({ message, actor: "user" });
          setHistory(currentHistory);
          setMessage("");
          setIsLoading(true);
          const response = await fetch(
            `${apiUrl}/chat?${new URLSearchParams({
              message,
              persona: persona.value,
              language: language.value,
            })}`,
            {
              method: "GET",
            }
          );
          const reader = response.body
            .pipeThrough(new TextDecoderStream())
            .getReader();
          let str = "";

          const historyRecord = { message: "", actor: "bot" };
          currentHistory.push(historyRecord);
          setHistory(currentHistory);
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            str += value;
            historyRecord.message = str;
            const newHistory = [...currentHistory];
            setHistory(newHistory);
            scrollIntoView();
          }
          setIsLoading(false);
        };

        useEffect(() => {
          if (!isLoading) {
            scrollIntoView();
          }
        }, [isLoading]);

        const clicked = () => {
          sendChatMessage(message);
        };

        const handleInput = (e) => {
          setMessage(e.target.value);
        };

        return html`
          <div
            class="font-sans h-[calc(100svh-120px)] md:h-[calc(100svh-160px)] flex flex-col justify-between"
          >
            <div class="overflow-y-scroll">
              ${history.length === 0
                ? html`<${WelcomeState} sendChatMessage=${sendChatMessage} />`
                : ""}
              ${html`<${ChatMessageLog}
                isLoading=${isLoading}
                history=${history}
                startAgain=${() => {
                  setHistory([]);
                }}
              />`}
            </div>
            ${html`<${ChatMessageInput}
              message=${message}
              handleInput=${handleInput}
              clicked=${clicked}
              persona=${persona}
              setPersona=${setPersona}
              language=${language}
              setLanguage=${setLanguage}
            />`}
          </div>
        `;
      }

      render(html`<${App} />`, document.getElementById("app"));
    </script>
  </head>
  <body>
    <main>
      <header-component></header-component>
      <div id="app"></div>
    </main>
  </body>
