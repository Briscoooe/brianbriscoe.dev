<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta charset="utf-8" />
    <title>Brian Briscoe - Resume</title>
    <link href="output.css" rel="stylesheet" />
    <script src="components/header-component.js"></script>
    <script src="components/popup-component.js"></script>
    <script type="module">
      import { h, render } from "https://esm.sh/preact";
      import { useState } from "https://esm.sh/preact/hooks";
      import htm from "https://esm.sh/htm";
      const apiUrl = "https://resumai.fly.dev";

      const html = htm.bind(h);
      const exampleQuestions = [
        "Where did Brian go to school?",
        "What technologies does Brian know?",
        "How many years of experience does Brian have?",
      ];
      const personas = ["normal", "friendly", "poet", "rapper"];
      const languages = ["en", "es", "fr", "de", "it", "pt"];

      function ExampleQuestion(props) {
        const { question, onClick } = props;
        return html`<button onClick=${() => onClick(question)}>
          ${question}
        </button>`;
      }

      const images = {
        "user": "./assets/user.svg",
        "bot": "./assets/magic.svg",
      }

      function ChatMessage(props) {
        const { message, actor } = props;
        const classes = actor === "bot" ? "bg-stone-200" : "bg-stone-100 flex-row-reverse";
        return html`<div class="px-4 py-8 font-medium rounded-md flex flex-row gap-2 ${classes}">
            <img
              class="w-6 h-6"
              src="${images[actor]}"
            />
          <div>${message}</div>
        </div>`;
      }

      function App() {
        const [output, setOutput] = useState("");
        const [message, setMessage] = useState("");
        const [persona, setPersona] = useState("normal");
        const [language, setLanguage] = useState("en");
        const [isLoading, setIsLoading] = useState(false);
        const [history, setHistory] = useState([
          {
            message: "Hi, I'm Brian. Ask me anything about my career.",
            actor: "bot",
          },
          {
            message: "hello, how are you?",
            actor: "user",
          },
        ]);

        // this has to be done this way due to Preact weirdness with useState
        const appendHistory = (currentHistory, message, actor) => {
          setHistory([...currentHistory, { message, actor }]);
        };
        const sendChatMessage = async (message) => {
          const currentHistory = [...history];
          appendHistory(currentHistory, message, "user");
          currentHistory.push({ message, actor: "user" });
          setOutput("");
          setMessage("");
          setIsLoading(true);
          const response = await fetch(
            `${apiUrl}/chat?${new URLSearchParams({
              message,
              persona,
              language,
            })}`,
            {
              method: "GET",
            }
          );
          const reader = response.body
            .pipeThrough(new TextDecoderStream())
            .getReader();
          let str = "";
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            str += value;
            setOutput(str);
          }
          setIsLoading(false);
          appendHistory(currentHistory, str, "bot");
        };
        const clicked = () => {
          sendChatMessage(message);
        };

        const handleInput = (e) => {
          setMessage(e.target.value);
        };

        // <a href="https://github.com/briscoooe/resumai" style="color:red">
        //   <img src="./assets/github.svg" alt="github" />
        // </a>
        // <select onChange=${(e) => setPersona(e.target.value)}>
        //   ${personas.map((persona) => {
        //     return html`<option value=${persona}>${persona}</option>`;
        //   })}
        // </select>
        // <select onChange=${(e) => setLanguage(e.target.value)}>
        //   ${languages.map((language) => {
        //     return html`<option value=${language}>${language}</option>`;
        //   })}
        // </select>
        // <hr />
        return html`
          <div class="font-sans">
            <div>
              <span>
                ${isLoading
                  ? html`<img alt="spinner" src="./assets/spinner.svg" />`
                  : ""}
              </span>
              <span> ${output} </span>
              <div class="space-y-2">
                ${history.map((item) => {
                  return html`<${ChatMessage}
                    message=${item.message}
                    actor=${item.actor}
                  />`;
                })}
              </div>
            </div>
            <!-- Input -->
            <div
              class="flex mt-2 flex-row justify-between space-x-2 rounded-md px-4 py-2 border-2 border-gray-300 w-full border-1 dark:border-gray-700 focus-within:border-slate-900"
            >
              <input
                class="w-full focus:outline-none focus:ring-0"
                placeholder="Tell me about Brian"
                type="text"
                value=${message}
                onInput=${handleInput}
                onkeydown=${(e) => {
                  if (e.key === "Enter") {
                    clicked();
                  }
                }}
              />
              <button
                class="focus:outline-none focus:ring-0"
                onClick=${clicked}
              >
                <img
                  height="24"
                  width="24"
                  class=""
                  src="./assets/airplane.svg"
                  alt="send"
                />
              </button>
            </div>
          </div>
        `;
      }

      render(html`<${App} />`, document.getElementById("app"));
    </script>
  </head>
  <body>
    <main>
      <header-component></header-component>
      <div id="app"></div>
    </main>
  </body>
</html>
